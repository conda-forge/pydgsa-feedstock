{% set python_min = "3.10.0" %}
{% set name = "pyDGSA" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydgsa-{{ version }}.tar.gz
  sha256: 44d7d0694d6ca85b1025fd596e56949ec25c1ab3c46280094ccb0fb0d9c8924e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - numpy >=2.0.0,<3.0.0
    - notebook >=7.5.0,<8.0.0
    - matplotlib-base >=3.7.0,<4.0.0
    - pandas >=2.2.2,<3.0.0
    - tqdm >=4.66.4,<5.0.0
    - scikit-learn >=1.5.1,<2.0.0
    - scipy >=1.14.0,<2.0.0
    - ipywidgets >=8.1.3,<9.0.0
    - pytest >=8.3.4,<9.0.0

test:
  imports:
    - pyDGSA
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pyDGSA/
  summary: Python implementation of distance-based generalized sensitivity analysis (DGSA)
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zperzan
